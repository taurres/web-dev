<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Tuit</title>
    <link rel="stylesheet" href="tuiter.css">
</head>
<body>
<a href="navigation.html">Back</a>
<h1>Tuiter</h1>
<h2>Tuit</h2>
<img src="icon.png" width="48" height="48"/>
<div class="wd-flex-column wd-width-30">
    <textarea class="wd-margin-bottom-5px"
              name="new_tuit_content"
              rows="3"
              placeholder="What's happening?">
    </textarea>
    <select id="tuit_visibility">
        <option selected value="EVERYONE">Everyone can reply</option>
        <option value="FOLLOWING">People you follow</option>
        <option value="MENTIONED">Only people you mention</option>
    </select>
</div>
<hr>
<input type="file"/>
<button id="create_tuit">Tuit</button>
<hr>
</body>
</html>
